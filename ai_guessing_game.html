<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #game-box {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– AI Guessing Game</h1>
  <p>Think of a number between <b>1</b> and <b>100</b>. The AI will try to guess it!</p>

  <div id="game-box">
    <h2 id="guess-text">Click "Start" to begin!</h2>
    <button onclick="startGame()">Start</button>
    <br>
    <button onclick="higher()" id="btn-higher" disabled>Higher</button>
    <button onclick="lower()" id="btn-lower" disabled>Lower</button>
    <button onclick="correct()" id="btn-correct" disabled>Correct</button>
  </div>

  <script>
    let min, max, guess;

    function startGame() {
      min = 1;
      max = 100;
      guess = Math.floor((min + max) / 2);
      document.getElementById("guess-text").innerText = "Is your number " + guess + "?";
      enableButtons(true);
    }

    function higher() {
      min = guess + 1;
      makeGuess();
    }

    function lower() {
      max = guess - 1;
      makeGuess();
    }

    function correct() {
      document.getElementById("guess-text").innerText = "ðŸŽ‰ Yay! The AI guessed your number: " + guess;
      enableButtons(false);
    }

    function makeGuess() {
      if (min > max) {
        document.getElementById("guess-text").innerText = "ðŸ˜¢ Something went wrong! Did you change your number?";
        enableButtons(false);
        return;
      }
      guess = Math.floor((min + max) / 2);
      document.getElementById("guess-text").innerText = "Is your number " + guess + "?";
    }

    function enableButtons(enable) {
      document.getElementById("btn-higher").disabled = !enable;
      document.getElementById("btn-lower").disabled = !enable;
      document.getElementById("btn-correct").disabled = !enable;
    }
  </script>
</body>
</html>
